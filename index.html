                <div class="class col-lg-1"></div>

                <div class="border border-dark col col-lg-1 p-4 rounded-left-0 bg-warning">
                    9AM

                <input class="border border-dark col col-lg-8 p-4 field__input a-field__input bg-light inputTag" id="9am" placeholder="Click to add"/> 
            
                <!--Save tab-->
                <div class="border border-dark col col-lg-1 p-4 rounded-right bg-success">
                    <i class="far fa-save saveBtn"></i>
                </div>
                <!--Empty div-->
                <div class="class col-lg-1"></div>
